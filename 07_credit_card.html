      <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">

                  <small id="textHelp" class="form-text text-muted mb-3">Expiry Year</small>

                <div class="form-group mr-2">
                  <small id="textHelp" class="form-text text-muted mb-3">CCV</small>
                  <input type="text" class="w-75 form-control" id="ccv" aria-describedby="enterCardNumber" placeholder="CCV">
                </div>
                <div class="form-group mr-4 d-flex justify-content-center align-items-end">
                    <img class="mb-1" src="images/credit_card1.png" alt="credit card" width="50px" height="32px">
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Name On The Card">
              </div>
              <div class="form-check mt-4 mb-4">
                <input type="checkbox" checked class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Save details for fast payments <a href="">learn how ?</a></label>

                <button type="submit" class="btn btn-danger">CANCEL</button>
